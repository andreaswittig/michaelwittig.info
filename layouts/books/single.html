{{ partial "header.html" . }}
<h1>{{ .Title }}</h1>
{{ .Content }}
<div class="row">
{{ $books := getJson "https://instagram.com/hellomichibye/media/" }}
{{ range $books.items }}
	<div class="col-md-2 col-sm-3 col-xs-6">
		<p><a href="{{ .link }}"><img src="{{ .images.thumbnail.url }}" class="img-responsive img-thumbnail"></a></p>
	</div>
{{ end }}
	<div class="col-md-2 col-sm-3 col-xs-6">
		<p><a href="https://instagram.com/hellomichibye/" class="btn btn-primary">more ...</a></p>
	</div>
</div>
{{ partial "footer.html" . }}
