{{ partial "header.html" . }}
<h1>{{ .Title }}</h1>
{{ .Content }}
<div class="row">
	<div class="col-md-6">
		<h3><a href="http://blog.michaelwittig.info">personal blog</a></h3>
		<ul>
			{{ range $.Site.Data.articles_blog }}
			<li>{{ .date }} <a href="{{ .link }}">{{ .title }}</a></li>
			{{ end }}
		</ul>
	</div>
	<div class="col-md-6">
		<h3><a href="https://medium.com/@hellomichibye">Medium</a></h3>
		<ul>
			{{ range $.Site.Data.articles_medium }}
			<li>{{ .date }} <a href="{{ .link }}">{{ .title }}</a></li>
			{{ end }}
		</ul>
	</div>
</div>
{{ partial "footer.html" . }}
